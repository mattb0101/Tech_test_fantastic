<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tech Test Maximuscle email</title>
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/8f7d2474b3.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="title">
		<img src="../assets/img/maximuscle-font.png" alt="Maximuscle">
    </div>
		<div class="hero-image">
			<img src="../assets/img/hero-image.jpg" alt="Man sitting on sofa">
    </div>

			<section class="training-container">
				<div class="inner-container">
					<div class="training-day">
						<span>DAY 1</span>
						<span>/ 30</span>
					</div>
					<h2>Living Room Crunch</h2>
					<div class="box-container">
						<div class="box active">M</div>
						<div class="box">T</div>
						<div class="box">W</div>
						<div class="box">T</div>
						<div class="box">F</div>
						<div class="box">S</div>
						<div class="box">S</div>
					</div>
					<div class="exercise">
						<p>21,15,9</p>
						<p>Kcal Row</p>
						<p>DB Alt Snatch @ 22.5kg</p>
						<p>Burpees</p>
					</div>
                    <button class="calendar-btn"><i class="far fa-calendar-alt"></i> SAVE TO CALENDAR <span><i class="fas fa-chevron-right"></i></span></button>
				</div>
			</section>

			<section class="shop">
                <div class="title-bar">SUPPORT YOUR WORKOUT</div>
                <div class="shop-products">
                    <div class="products-text">
                        <p>
                            <span>NEW</span> WAYS TO PUSH <span>#YOURMAX</span>
                        </p>
                        <p>INCREASE YOUR MARGINAL GAINS</p>
                        <button>SHOP NOW</button>
                    </div>
                    <img class="products-img" src="../assets/img/maximuscle-vitamins.svg" alt="Maximuscle Products">
                </div>
            </section>

			<section class="links">
                <div>
                    <i class="far fa-user"></i>
                    <span>Visit my account</span>
                </div>
                <div>
                    <i class="fas fa-truck"></i>
                    <span>Delivery Options</span>
                </div>
                <div>
                    <i class="far fa-check-circle"></i>
                    <span>Money Back Guarentee</span>
                </div>
            </section>

			<footer>links and maximsucles details</footer>

</body>

</html>
